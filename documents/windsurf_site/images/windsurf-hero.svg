  <text x="300" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#codeGradient)">Windsurf IDE</text>
  <text x="300" y="210" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#a0aec0">AI-powered code assistance</text>
</svg>
