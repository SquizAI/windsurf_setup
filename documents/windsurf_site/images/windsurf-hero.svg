<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2963ff"/>
      <stop offset="100%" stop-color="#5d83fa"/>
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2f45"/>
      <stop offset="100%" stop-color="#4a5072"/>
    </linearGradient>
  </defs>
  
  <!-- Computer/IDE mockup -->
  <rect x="50" y="50" width="500" height="300" rx="10" ry="10" fill="url(#screenGradient)" stroke="#111" stroke-width="2"/>
  <rect x="60" y="60" width="480" height="30" rx="5" ry="5" fill="#111"/>
  <rect x="60" y="100" width="140" height="240" rx="3" ry="3" fill="#1a1f36"/>
  <rect x="210" y="100" width="320" height="240" rx="3" ry="3" fill="#141727"/>
  
  <!-- Nav dots -->
  <circle cx="75" cy="75" r="5" fill="#ff6b6b"/>
  <circle cx="95" cy="75" r="5" fill="#feca57"/>
  <circle cx="115" cy="75" r="5" fill="#1dd1a1"/>

  <!-- Code lines -->
  <rect x="220" y="120" width="280" height="2" fill="#718096" opacity="0.6"/>
  <rect x="220" y="140" width="240" height="2" fill="#718096" opacity="0.6"/>
  <rect x="220" y="160" width="300" height="2" fill="#718096" opacity="0.6"/>
  <rect x="220" y="180" width="160" height="2" fill="#718096" opacity="0.6"/>
  <rect x="220" y="200" width="260" height="2" fill="#718096" opacity="0.6"/>
  <rect x="220" y="220" width="290" height="2" fill="#718096" opacity="0.6"/>
  <rect x="220" y="240" width="200" height="2" fill="#718096" opacity="0.6"/>
  <rect x="220" y="260" width="270" height="2" fill="#718096" opacity="0.6"/>
  <rect x="220" y="280" width="230" height="2" fill="#718096" opacity="0.6"/>
  <rect x="220" y="300" width="280" height="2" fill="#718096" opacity="0.6"/>
  
  <!-- File structure -->
  <rect x="70" y="120" width="120" height="2" fill="#718096" opacity="0.4"/>
  <rect x="80" y="140" width="100" height="2" fill="#718096" opacity="0.4"/>
  <rect x="80" y="160" width="100" height="2" fill="#718096" opacity="0.4"/>
  <rect x="70" y="180" width="120" height="2" fill="#718096" opacity="0.4"/>
  <rect x="80" y="200" width="100" height="2" fill="#718096" opacity="0.4"/>
  <rect x="80" y="220" width="100" height="2" fill="#718096" opacity="0.4"/>

